<div class="home-container">
  <div fxLayoutAlign="center" class="carousel">
    <div class="w-full w-m-1320" fxLayoutAlign="space-evenly">
      <div
        [@textBlockSlidingUp]
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="start start"
        class="carousel-content"
      >
        <div class="carousel-sub-heading">Best CBSE School in Kangra</div>
        <div class="carousel-heading">
          International level education rooted in traditional values
        </div>
        <div class="carousel-text">
          Give your child the best platform for the overall growth
        </div>
        <button class="carousel-btn" (click)="openAdmission()">
          get admission
        </button>
      </div>
      <img
        [@guySlidingUp]
        class="carousel-img"
        src="../../../assets/images/guy.png"
        alt=""
      />
    </div>
    <div class="grass"></div>
    <div class="carousel-cloud"></div>
  </div>
</div>
