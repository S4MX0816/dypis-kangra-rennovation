<div #gallerySection fxLayoutAlign="center" class="gallery">
  <div
    class="max-width-container"
    fxLayout.gt-sm="row"
    fxLayout.lt-md="column"
    fxLayoutGap.gt-sm="24px"
  >
    <div
      class="gallery-details"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="44px"
    >
      <div fxLayoutAlign="start center" class="section-heading-card">
        <img src="/assets/images/pencil.png" alt="pencil" />
        <span>Our facilities</span>
      </div>
      <div class="facilities-text">
        Our facilities comprise a mix of academics and extracurricular that
        continually engage the child's attention and personal growth.
      </div>
    </div>

    <div class="gallery-images" fxFlex="100" fxLayout="column">
      <ng-container *ngFor="let galleryRow of galleryImages">
        <div fxLayout.gt-xs="row" fxLayout.lt-sm="column">
          <ng-container *ngFor="let col of galleryRow">
            <div>
              <img width="100%" height="100%" [src]="col" alt="gallery image" />
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>
