<h1>Update Document Name</h1>

<mat-form-field appearance="outline">
  <mat-label>Document Name</mat-label>
  <input
    matInput
    type="text"
    [formControl]="nameCtrl"
    placeholder="Document Name"
  />
  <mat-error>Document name is required</mat-error>
</mat-form-field>

<div class="actions">
  <button mat-stroked-button (click)="dialogRef.close()">Cancel</button>
  <button mat-flat-button (click)="dialogRef.close(nameCtrl.value)">Yes</button>
</div>
